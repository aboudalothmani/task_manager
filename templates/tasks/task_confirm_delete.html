{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center auth-wrapper">
    <div class="col-md-6">
      <div class="auth-card text-center glass-card">
        <h4>هل أنت متأكد من حذف المهمة؟</h4>
        <p class="lead">{{ task.title }}</p>
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger me-2" type="submit">نعم، احذف</button>
          <a class="btn btn-outline-light" href="{% url 'tasks:task_list' %}">إلغاء</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
