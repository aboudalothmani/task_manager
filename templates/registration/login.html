{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center">تسجيل الدخول</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
          {% endif %}
          <div class="d-grid">
              <button class="btn btn-cta" type="submit">دخول</button>
          </div>
        </form>
        <hr>
        <p class="text-center">ليس لديك حساب؟ <a href="{% url 'tasks:signup' %}">إنشاء حساب</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
